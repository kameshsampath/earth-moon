<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>From the Earth to the Moon</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/mooRainbow.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/mootools-core.js"></script>
    <script type="text/javascript" src="js/mootools-more.js"></script>
    <script type="text/javascript" src="js/mooRainbow.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body id="container" class="droppable">
    <div id="header">
        <h2>From the Earth to the Moon</h2>
        <h3>A JBoss Data Grid Cross-Site Replication Demo</h3>
    </div>

    <div id="sky"></div>
    <div id="stars"></div>
    <div id="earth">
        <div class="local"></div>
        <div class="global"></div>
    </div>
    <div id="moon">
        <div class="local"></div>
        <div class="global"></div>
    </div>
    <div id="widgetForm">
        <h2>Widget Creator</h2>
        <form action="">
            <input id="widgetBody" type="hidden" />
            <input id="widgetBox" type="hidden" />
            <table>
                <tr>
                    <th><label>Color:</label></th>
                    <td><input id="widgetColor" type="text" maxlength="50" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <button id="widgetCancel">Cancel</button><button id="widgetAdd">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
